<div class="flex items-center justify-center mt-8">
  <input
    type="text"
    [(ngModel)]="location"
    placeholder="Search for a particular location"
    class="p-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500"
  >
  <button
    (click)="onSearch()"
    class="p-2 bg-blue-500 text-white rounded-r-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
  >
    Search
  </button>
</div>
